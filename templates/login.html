<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIG - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-info d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem;">
        <div class="d-flex justify-content-center">
            <img src="/static/img/Logo.png" alt="MIG Sistemas" height="85px">
        </div>
        <div class="text-center fs-1 fw-bold">Login</div>
        <form id="loginForm">
            <div class="input-group mt-4">
                <div class="input-group-text bg-white">
                    <img src="/static/img/couple.png" alt="username-icon" style="height: 1rem;">
                </div>
                <input class="form-control bg-light" type="text" placeholder="Username" id="username" name="username" required>
            </div>
            <div class="input-group mt-2">
                <div class="input-group-text bg-white">
                    <img src="/static/img/encrypt.png" alt="password-icon" style="height: 1rem;">
                </div>
                <input class="form-control bg-light" type="password" placeholder="Password" id="password" name="password" required>
            </div>
            <div class="d-flex justify-content-around mt-2">
                <div class="d-flex align-items-center gap-1">
                    <input class="form-check-input btn-info" type="checkbox" id="rememberMe">
                    <div class="pt-1" style="font-size: 0.9rem;">Recuérdame</div>
                </div>
                <div class="pt-1">
                    <a href="{{ url_for('restContrasenha') }}" class="text-decoration-none text-info fw-semibold fst-italic">¿Olvidaste la contraseña?</a>
                </div>
            </div>
            <button type="submit" class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sb">Login</button>
        </form>
        <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
        <div class="d-flex gap-1 justify-content-center mt-1">
            <div>¿No tienes una cuenta?</div>
            <a href="{{ url_for('registro') }}" class="text-decoration-none text-info fw-semibold">Regístrese</a>
        </div>
    </div>
    <script src="/static/js/login.js"></script>
</body>
</html>
