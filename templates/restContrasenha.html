<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contrase単a</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-info d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" id="frm" class="bg-white p-5 rounded-5 text-secondary shadow">
                    <div class="text-center mb-4">
                        <img src="/static/img/Logo.png" alt="logo" class="mb-3" height="85">
                        <h2 class="fs-1 fw-bold">Restablecer Contrase単a</h2>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text bg-white">
                                <img src="/static/img/users.png" alt="user-icon" style="height: 1rem;">
                            </span>
                            <input type="text" class="form-control bg-light" id="idUsuario" name="idUsuario" placeholder="ID de Usuario" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text bg-white">
                                <img src="/static/img/encrypt.png" alt="password-icon" style="height: 1rem;">
                            </span>
                            <input type="password" class="form-control bg-light" id="contrasena" name="contrasena" placeholder="Nueva Contrase単a" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text bg-white">
                                <img src="/static/img/encrypt.png" alt="password-icon" style="height: 1rem;">
                            </span>
                            <input type="password" class="form-control bg-light" id="recontrasena" name="recontrasena" placeholder="Repetir Contrase単a" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-info text-white w-100 mt-2 fw-semibold shadow-sm">Guardar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/static/js/restablecerContrasena.js" defer></script>
</body>
</html>
