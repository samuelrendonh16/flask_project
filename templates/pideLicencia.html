<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIG - Solicitud de Licencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-info d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 30rem;">
        <div class="d-flex justify-content-center">
            <img src="/static/img/Logo.png" alt="login-icon" height="85px">
        </div>
        <div class="text-center fs-1 fw-bold mb-3">Solicitud de Licencia</div>
        <form id="licenciaForm">
            <div class="input-group mb-2">
                <span class="input-group-text bg-white"><img src="/static/img/nit-icon.png" alt="nit-icon" style="height: 1rem;"></span>
                <input class="form-control bg-light" type="text" name="nit" placeholder="NIT" required>
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text bg-white"><img src="/static/img/company.png" alt="company-icon" style="height: 1rem;"></span>
                <input class="form-control bg-light" type="text" name="razonsocial" placeholder="Razón Social" required>
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text bg-white"><img src="/static/img/store.png" alt="store-icon" style="height: 1rem;"></span>
                <input class="form-control bg-light" type="text" name="nombrecomercial" placeholder="Nombre Comercial" required>
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text bg-white"><img src="/static/img/location.png" alt="location-icon" style="height: 1rem;"></span>
                <input class="form-control bg-light" type="text" name="ubicacioncomercial" placeholder="Ubicación Comercial" required>
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text bg-white"><img src="/static/img/city.png" alt="city-icon" style="height: 1rem;"></span>
                <select class="form-select bg-light" name="ciudad" required>
                    <option value="">Seleccione una ciudad</option>
                    <option value="Bogotá">Bogotá</option>
                    <option value="Medellín">Medellín</option>
                    <option value="Cali">Cali</option>
                    <option value="Barranquilla">Barranquilla</option>
                    <option value="Cartagena">Cartagena</option>
                    <option value="Tunja">Tunja</option>
                    <option value="Manizales">Manizales</option>
                    <option value="Florencia">Florencia</option>
                    <option value="Yopal">Yopal</option>
                    <option value="Popayán">Popayán</option>
                    <option value="Valledupar">Valledupar</option>
                    <option value="Quibdó">Quibdó</option>
                    <option value="Montería">Montería</option>
                    <option value="Inírida">Inírida</option>
                    <option value="San José del Guaviare">San José del Guaviare</option>
                    <option value="Neiva">Neiva</option>
                    <option value="Riohacha">Riohacha</option>
                    <option value="Santa Marta">Santa Marta</option>
                    <option value="Villavicencio">Villavicencio</option>
                    <option value="Pasto">Pasto</option>
                    <option value="Cúcuta">Cúcuta</option>
                    <option value="Mocoa">Mocoa</option>
                    <option value="Armenia">Armenia</option>
                    <option value="Pereira">Pereira</option>
                    <option value="San Andrés">San Andrés</option>
                    <option value="Bucaramanga">Bucaramanga</option>
                    <option value="Sincelejo">Sincelejo</option>
                    <option value="Ibagué">Ibagué</option>
                    <option value="Cali">Cali</option>
                    <option value="Mitú">Mitú</option>
                    <option value="Puerto Carreño">Puerto Carreño</option>                    
                </select>
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text bg-white"><img src="/static/img/phone.png" alt="phone-icon" style="height: 1rem;"></span>
                <input class="form-control bg-light" type="tel" name="telefono" placeholder="Teléfono" required>
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text bg-white"><img src="/static/img/version.png" alt="version-icon" style="height: 1rem;"></span>
                <input class="form-control bg-light" type="text" name="version" placeholder="Versión" required>
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text bg-white"><img src="/static/img/users.png" alt="users-icon" style="height: 1rem;"></span>
                <input class="form-control bg-light" type="number" name="cantidadusuario" placeholder="Cantidad de Usuarios" required>
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text bg-white"><img src="/static/img/license-type.png" alt="license-type-icon" style="height: 1rem;"></span>
                <select class="form-select bg-light" name="tipolicencia" id="tipolicencia" required>
                    <option value="">Seleccione Tipo de Licencia</option>
                    <option value="RENTA">RENTA</option>
                    <option value="COMPRA">COMPRA</option>  
                </select>
            </div>
            <div class="input-group mb-2" id="fechaVencimientoGroup">
                <span class="input-group-text bg-white"><img src="/static/img/calendar.png" alt="calendar-icon" style="height: 1rem;"></span>
                <input class="form-control bg-light" type="date" name="fechavencimiento" id="fechaVencimiento" placeholder="Fecha de Vencimiento">
            </div>
            <button type="button" id="solicitarLicenciaBtn" class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">Solicitar Licencia</button>
        </form>
    </div>

    <script src="/static/js/pideLicencia.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
